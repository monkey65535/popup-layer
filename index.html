<body>
<button>aaaa</button>
<button>bbbb</button>
<button>cccc</button>
<script src="src/js/popup-layer.js"></script>
<script>
	var btns = document.querySelectorAll("button");
	btns[2].onclick = function () {
		var _this = this;
		var pop = new PopupLayer({
			title:_this.innerHTML
		});
	};
	btns[0].onclick = function () {
		var _this = this;
		var pop = new PopupLayer({
			title:_this.innerHTML,
			content:"aaabbbababaab",
			choose:true,
			fnSucc:function (o) {
				console.log(o);
			},
			fnFail:function (o) {
				alert(o);
			}
		});
	}
</script>
